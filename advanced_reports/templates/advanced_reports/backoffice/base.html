{% load staticfiles i18n %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <!--<link rel="shortcut icon" href="../../assets/ico/favicon.png">-->

        <title>{% block title %}{{ backoffice.title }}{% endblock %}</title>

        <!-- Bootstrap core CSS -->
        <link href="{{ STATIC_URL }}advanced_reports/css/bootstrap.css" rel="stylesheet">
        <link href="{{ STATIC_URL }}advanced_reports/css/backoffice.css" rel="stylesheet">
        <style type="text/css">
            body { padding-top: 51px; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="{{ STATIC_URL }}advanced_reports/js/html5shiv.js"></script>
            <script src="{{ STATIC_URL }}advanced_reports/js/respond.min.js"></script>
        <![endif]-->

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-cookies.js"></script>
        <script src="{{ STATIC_URL }}advanced_reports/js/backoffice.js"></script>

        {% block extra-head %}{% endblock %}
    </head>

    <body ng-app="BackOfficeApp" ng-controller="MainController" ng-init="setup('{{ api_url }}')">

        {% if request.user.is_authenticated %}
            <div class="navbar navbar-default navbar-fixed-top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url backoffice.name|add:':home' %}">{{ backoffice.title }}</a>
                </div>

                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" placeholder="Search" class="form-control">
                        </div>
                    </form>
                    <p class="navbar-text navbar-left">
                        <img ng-show="isLoading()" src="{{ STATIC_URL }}advanced_reports/img/modybox/loading.gif">
                    </p>


                    <form class="navbar-form navbar-right">
                        <a href="{% url backoffice.name|add:':logout' %}" class="btn btn-danger">{% trans "Sign out" %}</a>
                    </form>
                    <p class="navbar-text navbar-right">
                        <strong>{{ request.user.first_name }}</strong>
                    </p>


                </div><!--/.navbar-collapse -->

            </div>
        {% endif %}

        {% block content %}

        {% endblock %}








        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ STATIC_URL }}advanced_reports/js/bootstrap.js"></script>
    </body>
</html>
